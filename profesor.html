<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profesor - Pilates Camilla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .top {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .top h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 0;
        }

        .top>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .top button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .card {
            background: #fff;
            padding: 40px 32px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            margin: 32px auto;
        }

        h1,
        h3,
        h4 {
            font-weight: 700;
        }

        h3 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 12px;
        }

        h4 {
            color: #764ba2;
            font-size: 20px;
            margin-bottom: 16px;
        }

        section {
            margin-bottom: 32px;
        }

        input,
        select,
        button {
            font-family: inherit;
            font-size: 15px;
        }

        input,
        select {
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        button[style*="background:#38a169"],
        button[style*="background:#48bb78"] {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        button[style*="background:#e53e3e"] {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%) !important;
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar ul {
            display: flex;
            gap: 0;
            margin: 0;
            padding: 0 32px;
            list-style: none;
            overflow-x: auto;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            display: block;
            padding: 20px 28px;
            color: #64748b;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .navbar a.active,
        .navbar a:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 14px 12px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        @media (max-width: 700px) {
            body {
                overflow-x: hidden;
            }

            .top {
                padding: 16px;
            }

            .top h1 {
                font-size: 20px;
            }

            .top > div {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .top button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #meInfo {
                font-size: 14px;
            }

            .card {
                margin: 20px 16px;
                padding: 24px 16px;
                border-radius: 16px;
            }

            h3 {
                font-size: 20px;
            }

            h4 {
                font-size: 18px;
            }

            .navbar ul {
                padding: 0 16px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .navbar a {
                padding: 16px 16px;
                font-size: 14px;
                white-space: nowrap;
            }

            /* Tablas scrolleables */
            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            th, td {
                padding: 10px 8px;
                font-size: 13px;
                white-space: nowrap;
            }

            button {
                padding: 8px 14px;
                font-size: 14px;
            }

            input, select {
                padding: 10px 12px;
                font-size: 14px;
            }

            section {
                margin-bottom: 24px;
            }

            /* Formularios en columna en mobile */
            div[style*="grid-template-columns"] {
                display: flex !important;
                flex-direction: column !important;
                gap: 12px !important;
            }

            /* Modales */
            div[style*="position:fixed"] > div {
                width: 90% !important;
                max-width: 90% !important;
                padding: 20px 16px !important;
            }
        }

        @media (max-width: 480px) {
            .top h1 {
                font-size: 18px;
            }

            .card {
                margin: 16px 12px;
                padding: 20px 12px;
            }

            .navbar a {
                padding: 12px 12px;
                font-size: 13px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 12px;
            }

            button {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="top">
        <h1>Panel de Profesor</h1>
        <div>
            <span id="meInfo">Cargando...</span>
            <button id="logout">Salir</button>
        </div>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="#" class="nav-link active" data-section="newStudentSection">Crear Alumno</a></li>
            <li><a href="#" class="nav-link" data-section="studentsSection">Mis Alumnos</a></li>
            <li><a href="#" class="nav-link" data-section="classesSection">Mis Clases</a></li>
        </ul>
    </nav>

    <div class="card">
        <section id="newStudentSection">
            <h4>Crear Alumno</h4>
            <div style="display:flex;gap:8px;margin-bottom:8px;align-items:center">
                <button id="btnNewStudent" style="background:#38a169;color:#fff;padding:8px 12px;border-radius:6px">
                    Nuevo alumno
                </button>
            </div>
        </section>

        <section id="studentsSection" style="display:none">
            <h4>Mis Alumnos</h4>
            <div style="display:flex;gap:8px;margin-bottom:8px;align-items:center">
                <input id="searchStudents" placeholder="Buscar por nombre, apellido o DNI"
                    style="flex:1;padding:8px;border:1px solid #ddd;border-radius:4px" />
            </div>
            <div id="studentsList">Cargando...</div>
        </section>

        <section id="classesSection" style="display:none">
            <h4>Mis Clases</h4>
            <div id="classesList">Cargando...</div>
        </section>
    </div>

    <script src="/public/js/auth.js"></script>
    <script src="/public/js/admin_classes.js"></script>
    <script src="/public/js/admin_students.js"></script>
    <script>
        // Navegación
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                const sectionId = link.getAttribute('data-section');
                document.querySelectorAll('.card section').forEach(sec => {
                    sec.style.display = sec.id === sectionId ? '' : 'none';
                });
            });
        });

        // Modal para crear alumno
        document.getElementById('btnNewStudent').addEventListener('click', async () => {
            const classes = await adminClasses.listClasses();
            const me = await pilatesAuth.me();
            // Filtrar solo las clases donde el profesor está asignado
            const myClasses = classes.filter(c => c.professorId === me._id);

            const modal = document.createElement('div');
            modal.style = 'position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;z-index:1000';
            modal.innerHTML = `
                <div style="background:#fff;padding:16px;border-radius:8px;width:600px;max-height:90vh;overflow-y:auto">
                    <h4>Nuevo Alumno</h4>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:16px 0">
                        <div>
                            <div>DNI: *</div>
                            <input id="newStudentDni" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px" />
                        </div>
                        <div>
                            <div>Nombre: *</div>
                            <input id="newStudentName" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px" />
                        </div>
                        <div>
                            <div>Apellido: *</div>
                            <input id="newStudentLastName" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px" />
                        </div>
                        <div>
                            <div>Teléfono:</div>
                            <input id="newStudentPhone" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px" />
                        </div>
                        <div>
                            <div>Contacto de emergencia:</div>
                            <input id="newStudentEmergency" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px" />
                        </div>
                        <div>
                            <div>Tipo de cuota:</div>
                            <select id="newStudentMembership" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px">
                                <option value="mensual">Mensual</option>
                                <option value="trimestral">Trimestral</option>
                                <option value="anual">Anual</option>
                            </select>
                        </div>
                        <div>
                            <div>Vencimiento:</div>
                            <input type="date" id="newStudentDueDate" style="width:100%;padding:8px;margin:4px 0;border:1px solid #ddd;border-radius:4px" />
                        </div>
                    </div>
                    <div style="margin:16px 0">
                        <div>Clases asignadas:</div>
                        <div style="max-height:150px;overflow-y:auto;border:1px solid #ddd;border-radius:4px;margin-top:4px">
                            ${myClasses.map(c => `
                                <label style="display:block;padding:8px;border-bottom:1px solid #eee">
                                    <input type="checkbox" value="${c._id}" class="newStudentClass" />
                                    ${c.days.join(', ')} ${c.start} - ${c.roomName}
                                    (${c.camillasFree} lugares libres)
                                </label>
                            `).join('')}
                        </div>
                    </div>
                    <div style="display:flex;gap:8px;justify-content:flex-end">
                        <button id="cancelNewStudent">Cancelar</button>
                        <button id="saveNewStudent" style="background:#38a169;color:#fff">Guardar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('cancelNewStudent').addEventListener('click', () => modal.remove());
            document.getElementById('saveNewStudent').addEventListener('click', async () => {
                const student = {
                    dni: document.getElementById('newStudentDni').value.trim(),
                    name: document.getElementById('newStudentName').value.trim(),
                    lastName: document.getElementById('newStudentLastName').value.trim(),
                    phone: document.getElementById('newStudentPhone').value.trim(),
                    emergencyContact: document.getElementById('newStudentEmergency').value.trim(),
                    membershipType: document.getElementById('newStudentMembership').value,
                    dueDate: document.getElementById('newStudentDueDate').value,
                    classIds: Array.from(document.querySelectorAll('.newStudentClass:checked')).map(cb => cb.value)
                };

                if (!student.dni || !student.name || !student.lastName) {
                    return alert('DNI, nombre y apellido son requeridos');
                }

                try {
                    await adminStudents.createStudent(student);
                    modal.remove();
                    await loadStudents();
                    await loadClasses();
                } catch (err) {
                    alert(err.message || 'Error creando alumno');
                }
            });
        });

        // Listado de alumnos
        async function loadStudents(search = '') {
            try {
                const me = await pilatesAuth.me();
                const students = await adminStudents.listStudents(search);
                // Obtener las clases para filtrar alumnos
                const classes = await adminClasses.listClasses();
                const myClasses = classes.filter(c => c.professorId === me._id);
                const myStudentIds = new Set(myClasses.flatMap(c => c.students || []));

                // Filtrar solo los alumnos en mis clases
                const myStudents = students.filter(s => myStudentIds.has(s._id));
                renderStudents(myStudents);
            } catch (err) {
                document.getElementById('studentsList').textContent = 'Error cargando alumnos';
            }
        }

        function renderStudents(students) {
            if (!students.length) {
                document.getElementById('studentsList').innerHTML = '<i>No hay alumnos en tus clases</i>';
                return;
            }

            const html = [
                '<table><thead><tr>',
                '<th>Nombre</th><th>Apellido</th><th>DNI</th><th>Teléfono</th>',
                '<th>Contacto Emergencia</th><th>Vencimiento</th><th>Tipo Cuota</th>',
                '</tr></thead><tbody>'
            ];

            for (const s of students) {
                const dueDate = s.dueDate ? new Date(s.dueDate).toLocaleDateString() : 'No establecida';
                html.push(`
                    <tr>
                        <td>${s.name || ''}</td>
                        <td>${s.lastName || ''}</td>
                        <td>${s.dni}</td>
                        <td>${s.phone || ''}</td>
                        <td>${s.emergencyContact || ''}</td>
                        <td>${dueDate}</td>
                        <td>${s.membershipType || ''}</td>
                    </tr>
                `);
            }

            html.push('</tbody></table>');
            document.getElementById('studentsList').innerHTML = html.join('');
        }

        // Clases
        async function loadClasses() {
            try {
                const me = await pilatesAuth.me();
                const classes = await adminClasses.listClasses();
                // Filtrar solo las clases donde el profesor está asignado
                const myClasses = classes.filter(c => c.professorId === me._id);
                renderClasses(myClasses);
            } catch (err) {
                document.getElementById('classesList').textContent = 'Error cargando clases';
            }
        }

        function renderClasses(classes) {
            if (!classes.length) {
                document.getElementById('classesList').innerHTML = '<i>No tienes clases asignadas</i>';
                return;
            }

            const html = ['<table><thead><tr><th>Días</th><th>Horario</th><th>Salón</th><th>Camillas libres</th><th>Acciones</th></tr></thead><tbody>'];

            for (const c of classes) {
                html.push(`
                    <tr data-id="${c._id}">
                        <td>${c.days.join(', ')}</td>
                        <td>${c.start} (${c.duration} min)</td>
                        <td>${c.roomName || ''}</td>
                        <td>${c.camillasFree}</td>
                        <td>
                            <button class="viewStudents" style="background:#48bb78">Ver estudiantes</button>
                        </td>
                    </tr>
                `);
            }

            html.push('</tbody></table>');
            document.getElementById('classesList').innerHTML = html.join('');

            document.querySelectorAll('.viewStudents').forEach(b =>
                b.addEventListener('click', async e => {
                    const id = e.target.closest('tr').dataset.id;
                    openViewStudentsModal(id);
                })
            );
        }

        async function openViewStudentsModal(classId) {
            const students = await adminClasses.getClassStudents(classId);
            const classes = await adminClasses.listClasses();
            const classInfo = classes.find(c => c._id === classId);

            const modal = document.createElement('div');
            modal.style = 'position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center';
            modal.innerHTML = `
                <div style="background:#fff;padding:16px;border-radius:8px;width:480px;max-height:90vh;overflow-y:auto">
                    <h4>Estudiantes - ${classInfo.start} (${classInfo.days.join(', ')})</h4>
                    
                    <div style="margin:16px 0">
                        <div>Estudiantes inscritos (${students.length}/${classInfo.roomName ? ` max ${classInfo.camillasFree + students.length}` : ''}):</div>
                        ${students.length ? `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre/DNI</th>
                                        <th>Teléfono</th>
                                        <th>Emergencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${students.map(s => `
                                        <tr>
                                            <td>${s.name} ${s.lastName}</td>
                                            <td>${s.phone || '-'}</td>
                                            <td>${s.emergencyContact || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        ` : '<div style="margin-top:8px"><i>No hay estudiantes inscritos</i></div>'}
                    </div>

                    <div style="display:flex;justify-content:flex-end;margin-top:16px">
                        <button id="closeStudents">Cerrar</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            document.getElementById('closeStudents').addEventListener('click', () => modal.remove());
        }

        // Event listeners
        document.getElementById('searchStudents').addEventListener('input', (e) => loadStudents(e.target.value));

        // Inicialización
        const ensure = pilatesAuth.ensureRole(['profesor']);
        ensure().then(async me => {
            document.getElementById('meInfo').textContent = `${me.name} ${me.lastName} (${me.role})`;
            await loadStudents();
            await loadClasses();
        });

        document.getElementById('logout').addEventListener('click', () => pilatesAuth.logout());
    </script>
</body>

</html>
