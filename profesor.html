<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Profesor - Pilates Camilla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sidebar-width: 220px;
            --sidebar-gap: 20px;
            --top-height: 72px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #b9b9b9;
            padding-top: calc(var(--top-height) + 18px);
            min-height: 100vh;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--top-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #000;
            padding: 16px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1002;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
        }

        .top h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .top>div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            padding-inline: 16px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .top button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: #111;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card {
            /* background: red; */
            padding: 40px 32px;
            border-radius: 24px;
            /* box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); */
            max-width: 1200px;
            margin: auto;
        }

        h1,
        h3,
        h4 {
            font-weight: 700
        }

        h4 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        /* Navbar / sidebar styles and hamburger animation (same as administrador) */
        .navbar {
            display: none;
            background: rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 0;
            position: sticky;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar ul {
            display: flex;
            gap: 0;
            margin: 0;
            padding: 0 32px;
            list-style: none;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none
        }

        /* hide horizontal scrollbar on WebKit */
        .navbar ul::-webkit-scrollbar {
            height: 0;
            background: transparent;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            display: block;
            padding: 20px 28px;
            color: #696969;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all .3s ease;
            white-space: nowrap;
        }

        .navbar a.active {
            border-right: 3px solid #000000;
            color: #000000;
            overflow-x: hidden;
        }

        .navbar a:hover {
            color: #000000;
            overflow-x: hidden;
        }

        /* Sidebar open state */
        body.nav-open #navOverlay {
            display: block
        }

        body.nav-open .navbar {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 220px;
            padding-top: 72px;
            overflow-y: auto;
            z-index: 999
        }

        body.nav-open .navbar ul {
            flex-direction: column;
            padding: 8px 0 96px 0;
        }

        body.nav-open .navbar a {
            padding: 12px 18px;
            border-bottom: none;
            border-right: 4px solid transparent;
            white-space: nowrap;
        }

        body.nav-open .navbar a.active {
            border-right-color: #000000;
        }

        /* Hamburger */
        #sideToggle {
            width: 44px;
            height: 44px;
            padding: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1103
        }

        #sideToggle .hamburger {
            display: inline-block;
            width: 20px;
            height: 14px
        }

        #sideToggle .hamburger span {
            display: block;
            height: 2px;
            background: #1f2937;
            border-radius: 2px;
            margin: 3px 0
        }

        @media (prefers-reduced-motion: no-preference) {
            #sideToggle .hamburger span {
                transition: transform .18s ease, opacity .18s ease
            }
        }

        #sideToggle.open .hamburger span:nth-child(1) {
            transform: translateY(5px) rotate(45deg)
        }

        #sideToggle.open .hamburger span:nth-child(2) {
            opacity: 0;
            transform: scaleX(.2)
        }

        #sideToggle.open .hamburger span:nth-child(3) {
            transform: translateY(-5px) rotate(-45deg)
        }

        /* Responsive behavior */
        @media (min-width:768px) {
            #sideToggle {
                display: none !important;
            }

            .navbar {
                display: block;
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 220px;
                padding-top: 72px
            }

            .top,
            .card {
                margin-left: calc(var(--sidebar-width) + var(--sidebar-gap))
            }

            /* ensure sidebar links stack vertically and occupy full width on desktop */
            .navbar ul {
                flex-direction: column;
                padding: 12px 8px 96px 8px;
                align-items: stretch
            }

            .navbar li {
                display: block;
            }

            /* On desktop show the active/hover indicator on the RIGHT side to match admin preference */
            .navbar a {
                display: block;
                padding: 12px 16px;
                border-right: 4px solid transparent;
                width: 100%;
                white-space: normal;
            }


            .navbar a.active {
                color: #000;
                border-right-color: #000;
            }

            .navbar a:hover {
                color: #000;

            }
        }

        /* When opening on smaller screens, slide the content slightly for a nicer effect */
        @media (max-width: 767px) {

            body.nav-open .top,
            body.nav-open .card {
                transform: translateX(220px);
                transition: transform .22s ease;
            }
        }

        /* Ensure content shifts animate consistently */
        .top,
        .card {
            transition: margin-left .22s ease, transform .22s ease;
        }

        /* When a modal is open we prevent the page from animating the main
           content (which can move the modal). This keeps the modal centered
           even if the sidebar opens/closes. */
        .modal-open-no-shift .top,
        .modal-open-no-shift .card {
            transition: none !important;
            transform: none !important;
        }

        /* Ensure modal always sits above the sidebar */
        .modal {
            z-index: 3000 !important;
            position: fixed !important;
            inset: 0 !important;
        }

        /* small helpers */
        .required {
            color: #e53e3e;
            font-weight: 700;
        }

        .nav-footer {
            position: absolute;
            bottom: 16px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 8px 0
        }

        .nav-footer button {
            width: calc(100% - 32px);
            margin: 0 16px;
            padding: 10px 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            color: #fff;
            border: none
        }

        /* cards grid */
        .cards-grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            align-items: start;
        }

        .item-card {
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            padding: 16px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.14s ease, box-shadow 0.14s ease;
            border: 1px solid rgba(2, 6, 23, 0.03);
        }

        .item-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 48px rgba(2, 6, 23, 0.09);
        }

        .student-row {
            display: flex;
            gap: 12px;
            align-items: flex-start
        }

        .student-avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: #eef2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #2563eb;
            flex: 0 0 56px
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-weight: 800;
            font-size: 16px;
            color: #0f172a;
            margin-bottom: 6px
        }

        .student-meta {
            color: #4b5563;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .student-badges {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px
        }

        .badge {
            padding: 6px 8px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 12px
        }

        .membership-badge {
            background: linear-gradient(90deg, #f0f9ff, #e6f6ff);
            color: #0369a1;
            border: 1px solid rgba(3, 105, 161, 0.06)
        }

        .due-badge {
            background: linear-gradient(90deg, #fff7ed, #fff2e6);
            color: #92400e;
            border: 1px solid rgba(146, 64, 14, 0.06)
        }

        .student-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 12px
        }

        /* modal helpers */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000
        }

        .modal>div {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 95vw;
            max-height: 90vh;
            overflow: auto;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
            width: 90%;
        }

        .modal {
            backdrop-filter: blur(5px);
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }

        .modal-content h3 {
            color: rgb(0, 0, 0);
            font-size: 23px;
        }

        .modal-content p {
            margin: 12px 0 15px 0;

        }

        #__confirmModalOk {
            border-radius: 12px;
            border: none;
            background-color: #000000c5;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            padding: 8px;
        }

        .modal-actions button:first-child {
            border-radius: 12px;
            border: none;
            background-color: #000000c5;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            padding: 8px;
        }

        /* Background decoration removed per user request.
           Keep container positioned but avoid forcing stacking context via z-index. */
        .container {
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Overlay usado cuando el menú lateral está abierto -->
    <div id="navOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.35);z-index:998"></div>
    <!-- Botón lateral fijo para desplegar la navbar (ubicado arriba a la izquierda) -->
    <button id="sideToggle" aria-label="Abrir menú" aria-expanded="false" title="Menú"

    <script>
        // Copy of administrador's side toggle and modal helpers but trimmed for professor
        // Navbar navegación entre secciones
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                const sectionId = link.getAttribute('data-section');
                document.querySelectorAll('.card section').forEach(sec => {
                    sec.style.display = sec.id === sectionId ? '' : 'none';
                });
                // Al seleccionar un item, cerrar el panel lateral si está abierto
                if (document.body.classList.contains('nav-open')) {
                    document.body.classList.remove('nav-open');
                    const btn = document.getElementById('sideToggle');
                    if (btn) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.classList.remove('open');
                    }
                }
            });
        });

        // Side toggle: abrir/cerrar la navbar como panel lateral
        (function () {
            const btn = document.getElementById('sideToggle');
            const overlay = document.getElementById('navOverlay');
            const mainNodes = [document.querySelector('.top'), document.querySelector('.card')].filter(Boolean);
            let _trapListener = null;

            function _setMainAriaHidden(v) {
                for (const n of mainNodes) {
                    try { n.setAttribute('aria-hidden', v ? 'true' : 'false'); } catch (e) { }
                }
            }

            function openNav() {
                document.body.classList.add('nav-open');
                btn.setAttribute('aria-expanded', 'true');
                btn.classList.add('open');
                _setMainAriaHidden(true);
                // focus first focusable element inside nav (first link)
                const first = document.querySelector('.navbar a');
                if (first) first.focus();
                // install focus trap
                _trapListener = function (e) {
                    if (e.key !== 'Tab') return;
                    const focusables = Array.from(document.querySelectorAll('.navbar a, .navbar button, .navbar [href], .navbar [tabindex]:not([tabindex="-1"])')).filter(el => !el.hasAttribute('disabled'));
                    if (!focusables.length) return;
                    const firstEl = focusables[0];
                    const lastEl = focusables[focusables.length - 1];
                    if (e.shiftKey) {
                        if (document.activeElement === firstEl) { e.preventDefault(); lastEl.focus(); }
                    } else {
                        if (document.activeElement === lastEl) { e.preventDefault(); firstEl.focus(); }
                    }
                };
                document.addEventListener('keydown', _trapListener);
            }

            function closeNav() {
                document.body.classList.remove('nav-open');
                btn.setAttribute('aria-expanded', 'false');
                btn.classList.remove('open');
                _setMainAriaHidden(false);
                // remove focus trap
                if (_trapListener) { document.removeEventListener('keydown', _trapListener); _trapListener = null; }
                // return focus to toggle button
                try { btn.focus(); } catch (e) { }
            }
            btn.addEventListener('click', () => {
                if (document.body.classList.contains('nav-open')) closeNav(); else openNav();
            });
            overlay.addEventListener('click', closeNav);
            // cerrar con ESC
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeNav(); });
            // On resize, ensure breakpoint consistency: when width >= 768 remove mobile nav-open state
            window.addEventListener('resize', () => {
                try {
                    if (window.innerWidth >= 768) {
                        // ensure panel is considered closed for mobile-specific classes
                        if (document.body.classList.contains('nav-open')) {
                            document.body.classList.remove('nav-open');
                        }
                        if (btn) {
                            btn.setAttribute('aria-expanded', 'false');
                            btn.classList.remove('open');
                        }
                    }
                } catch (e) { }
            });
        })();

        // Modal helpers and logout confirmation (same behaviour as administrador)
        (function () {
            function directLogout() {
                try {
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                } catch (e) { console.error('Clearing storage failed', e); }
                window.location.replace('/index.html');
            }

            function showModal(title, message, onConfirm) {
                const modalHTML = `
                    <div class="modal">
                        <div class="modal-content">
                            <h3>${title}</h3>
                            <p>${message}</p>
                            <div class="modal-actions">
                                <button onclick="closeModal()" style="background:#e2e8f0;color:#475569;box-shadow:none;">Cancelar</button>
                                <button id="__confirmModalOk">Confirmar</button>
                            </div>
                        </div>
                    </div>
                `;
                let container = document.getElementById('modalContainer');
                if (!container) {
                    container = document.createElement('div');
                    container.id = 'modalContainer';
                    document.body.appendChild(container);
                }
                container.innerHTML = modalHTML;
                window.modalConfirmCallback = onConfirm;
                window._modalOpen = true;
                try { document.body.classList.add('modal-open-no-shift'); } catch (e) { }
                const okBtn = document.getElementById('__confirmModalOk');
                if (okBtn) okBtn.addEventListener('click', function () { try { if (window.modalConfirmCallback) window.modalConfirmCallback(); } finally { closeModal(); } });
            }

            function closeModal() {
                const container = document.getElementById('modalContainer');
                if (container) container.innerHTML = '';
                window.modalConfirmCallback = null;
                window._modalOpen = false;
                try { document.body.classList.remove('modal-open-no-shift'); } catch (e) { }
            }

            try {
                window.showModal = showModal;
                window.closeModal = closeModal;
            } catch (e) { }

            function bindButton(btn) {
                const onPointerDown = function (e) {
                    try { e.preventDefault(); e.stopImmediatePropagation(); } catch (er) { }
                    showModal('Cerrar sesión', '¿Desea cerrar sesión?', directLogout);
                };
                btn.addEventListener('pointerdown', onPointerDown, { capture: true });
                btn.addEventListener('click', function (e) {
                    try { e.preventDefault(); e.stopImmediatePropagation(); } catch (er) { }
                    showModal('Cerrar sesión', '¿Desea cerrar sesión?', directLogout);
                }, { capture: true });
            }

            const btn = document.getElementById('logout');
            if (btn) {
                bindButton(btn);
            } else {
                document.addEventListener('click', function (e) {
                    const t = e.target;
                    if (!t) return;
                    if (t.id === 'logout' || (t.closest && t.closest('#logout'))) {
                        e.preventDefault();
                        e.stopPropagation();
                        showModal('Cerrar sesión', '¿Desea cerrar sesión?', directLogout);
                    }
                }, { capture: true });
            }
        })();

        // Profesor functions: crear alumno, mis alumnos, mis clases
        // helper to escape inserted text
        function esc(s) { return String(s == null ? '' : s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

        // Return membership types <option> HTML using the current gym config (falls back to default types)
        function getMembershipOptionsHTML(selected) {
            try {
                const cfg = window.currentGymConfig || {};
                const types = Array.isArray(cfg.membershipTypes) && cfg.membershipTypes.length ? cfg.membershipTypes : ['mensual', 'trimestral', 'anual'];
                return types.map(t => `<option value="${t}" ${selected === t ? 'selected' : ''}>${t.charAt(0).toUpperCase() + t.slice(1)}</option>`).join('');
            } catch (e) { return '' }
        }

        // Populate inline create-student form (professor creates alumnos for their classes)
        (async function initInlineCreateStudent() {
            try {
                const me = await pilatesAuth.getMe();
                // load classes and filter to those taught by this professor
                let classes = [];
                try { classes = await adminClasses.listClasses(); } catch (e) { classes = []; }
                const myClasses = classes.filter(c => String(c.professorId) === String(me.id));
                const container = document.getElementById('newStudentClassesContainer');
                if (!container) return;
                // cache classes for filtering + initial render
                window.professorClassesCache = myClasses;
                if (!myClasses.length) {
                    container.innerHTML = '<i>No tienes clases para asignar</i>';
                } else {
                    renderProfessorClasses('');
                }

                // Load gym config and populate membership select so it reflects admin settings
                try {
                    const token = localStorage.getItem('token');
                    let cfgRes = null;
                    if (token) {
                        try {
                            // Use the new endpoint that is available to any authenticated user
                            const res = await fetch('/api/gym/config/me', { headers: { Authorization: 'Bearer ' + token } });
                            if (res.ok) cfgRes = await res.json();
                        } catch (e) {
                            cfgRes = null;
                        }
                    }
                    // fallback to public config if authenticated fetch failed or no token
                    if (!cfgRes) {
                        try {
                            const res2 = await fetch('/api/gym/config/public');
                            if (res2.ok) cfgRes = await res2.json();
                        } catch (e) { cfgRes = null; }
                    }
                    if (cfgRes) window.currentGymConfig = cfgRes;
                } catch (ee) { /* ignore */ }
                try {
                    const ms = document.getElementById('newStudentMembership');
                    if (ms) ms.innerHTML = getMembershipOptionsHTML();
                } catch (e) { }

                // Note: Cancel button removed; form reset can still be done programmatically if needed

                // Handle submit
                const form = document.getElementById('createStudentForm');
                if (form) {
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const student = {
                            dni: document.getElementById('newStudentDni').value.trim(),
                            name: document.getElementById('newStudentName').value.trim(),
                            lastName: document.getElementById('newStudentLastName').value.trim(),
                            phone: document.getElementById('newStudentPhone').value.trim(),
                            emergencyContact: document.getElementById('newStudentEmergency').value.trim(),
                            membershipType: (document.getElementById('newStudentMembership') ? document.getElementById('newStudentMembership').value : null),
                            dueDate: document.getElementById('newStudentDueDate').value,
                            classIds: Array.from(document.querySelectorAll('.newStudentClass:checked')).map(cb => cb.value)
                        };

                        if (!student.dni || !student.name || !student.lastName) return alert('DNI, nombre y apellido son requeridos');
                        if (!Array.isArray(student.classIds) || student.classIds.length === 0) return alert('Debe asignar al menos una clase al crear un alumno');

                        try {
                            await adminStudents.createStudent(student);
                            alert('Alumno creado');
                            form.reset();
                            await loadStudents();
                            await loadClasses();
                        } catch (err) {
                            alert(err.message || 'Error creando alumno');
                        }
                    });
                }
            } catch (err) {
                const container = document.getElementById('newStudentClassesContainer');
                if (container) container.innerHTML = '<i>Error cargando clases</i>';
            }
        })();

        // Listado de alumnos (solo los de mis clases)
        async function loadStudents(search = '') {
            try {
                const me = await pilatesAuth.getMe();
                let students = [];
                try {
                    students = await adminStudents.listStudents(search);
                } catch (err) {
                    // Fallback: call professor-specific endpoint directly using known me.id
                    try {
                        const token = localStorage.getItem('token');
                        const q = search ? `?search=${encodeURIComponent(search)}` : '';
                        const res = await fetch(`/api/professors/${me.id}/students${q}`, { headers: { Authorization: `Bearer ${token}` } });
                        if (!res.ok) throw new Error('Error listando alumnos');
                        students = await res.json();
                    } catch (err2) {
                        throw err2;
                    }
                }
                const classes = await adminClasses.listClasses();
                const myClasses = classes.filter(c => String(c.professorId) === String(me.id));
                const myStudentIds = new Set(myClasses.flatMap(c => c.students || []));
                const myStudents = students.filter(s => myStudentIds.has(String(s._id)));
                renderStudents(myStudents);
            } catch (err) {
                document.getElementById('studentsList').textContent = 'Error cargando alumnos';
            }
        }

        function renderStudents(students) {
            if (!students.length) {
                document.getElementById('studentsList').innerHTML = '<i>No hay alumnos en tus clases</i>';
                return;
            }

            // Render students as improved responsive cards
            const cards = students.map(s => {
                const dueDate = s.dueDate ? new Date(s.dueDate).toLocaleDateString() : 'No establecida';
                return `
                    <div class="item-card">
                        <div class="student-row">
                            <div class="student-info">
                                <div class="student-name">${esc((s.name || '') + ' ' + (s.lastName || ''))}</div>
                                <div class="student-meta">
                                    <div>DNI: <strong>${esc(s.dni || '')}</strong></div>
                                    <div>Tel: ${esc(s.phone || '-')} · Emergencia: ${esc(s.emergencyContact || '-')}</div>
                                </div>
                                <div class="student-badges">
                                    <div class="badge membership-badge">${esc(s.membershipType || '—')}</div>
                                    <div class="badge due-badge">Venc: ${esc(dueDate)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('studentsList').innerHTML = `<div class="cards-grid">${cards}</div>`;

            // No per-card detail buttons on the student cards (clean card view)
        }

        // Clases (solo las asignadas al prof)
        async function loadClasses() {
            try {
                const me = await pilatesAuth.getMe();
                const classes = await adminClasses.listClasses();
                const myClasses = classes.filter(c => String(c.professorId) === String(me.id));
                renderClasses(myClasses);
            } catch (err) {
                document.getElementById('classesList').textContent = 'Error cargando clases';
            }
        }

        function renderClasses(classes) {
            if (!classes.length) {
                document.getElementById('classesList').innerHTML = '<i>No tienes clases asignadas</i>';
                return;
            }
            
            // Ordenar clases por horario de menor a mayor
            const sortedClasses = classes.sort((a, b) => {
                const timeA = a.start || '00:00';
                const timeB = b.start || '00:00';
                return timeA.localeCompare(timeB);
            });
            
            // Render as a responsive card grid for a cleaner professor view
            const cards = sortedClasses.map(c => {
                const days = esc((c.days || []).join(', '));
                const time = esc(c.start || '');
                const duration = esc(c.duration || '');
                const room = esc(c.roomName || '');
                const free = esc(c.camillasFree || 0);
                return `
                    <div class="item-card" data-id="${esc(c._id)}" style="display:flex;flex-direction:column;justify-content:space-between;min-height:140px">
                        <div>
                            <div style="font-weight:700;margin-bottom:8px">${days}</div>
                            <div style="color:#374151;margin-bottom:6px">Horario: <strong>${time}</strong> <span style="color:#6b7280">(${duration} min)</span></div>
                            <div style="color:#374151;margin-bottom:6px">Salón: ${room}</div>
                        </div>
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
                            <div style="font-size:13px;color:#065f46">Camillas libres: <strong>${free}</strong></div>
                            <div>
                                <button class="viewStudents" style="background:#48bb78;color:#fff;border:none;padding:8px 10px;border-radius:8px;cursor:pointer">Ver alumnos</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('classesList').innerHTML = `<div class="cards-grid">${cards}</div>`;

            // Attach delegated click handler so buttons continue to work after re-renders
            (function attachViewStudentsDelegate() {
                const container = document.getElementById('classesList');
                if (!container) return;
                container.addEventListener('click', function (e) {
                    const btn = e.target.closest('.viewStudents');
                    if (!btn) return;
                    const card = btn.closest('.item-card');
                    if (!card) return;
                    const id = card.dataset.id;
                    try { openViewStudentsModal(id); } catch (err) { console.error('openViewStudentsModal failed', err); }
                });
            })();
        }

        async function openViewStudentsModal(classId) {
            // Try the direct admin endpoint first (works for admins). If it fails (403),
            // fall back to a professor-friendly approach: get the class list (open) to
            // find student ids for the class, then fetch professor's students and filter.
            let students = [];
            let classInfo = { days: [], start: '' };
            try {
                students = await adminClasses.getClassStudents(classId);
                const classes = await adminClasses.listClasses();
                classInfo = classes.find(c => String(c._id) === String(classId)) || classInfo;
            } catch (err) {
                // If we hit permission issues, attempt fallback for 'profesor' role
                try {
                    const classes = await adminClasses.listClasses();
                    const cls = classes.find(c => String(c._id) === String(classId));
                    classInfo = cls || classInfo;
                    const studentIds = (cls && Array.isArray(cls.students)) ? cls.students.map(s => String(s)) : [];
                    // Fetch professor's students (this endpoint is allowed for profesores)
                    const profStudents = await adminStudents.listStudents();
                    students = profStudents.filter(s => studentIds.includes(String(s._id)));
                } catch (err2) {
                    console.error('Failed to load students for class', err2);
                    return alert('No se pudieron obtener los estudiantes (ver consola)');
                }
            }

            const modal = document.createElement('div');
            modal.style = 'position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;padding:12px;z-index:4000';
            modal.innerHTML = `
                <div style="background:#fff;padding:18px;border-radius:10px;width:min(920px,95%);max-height:90vh;overflow-y:auto">
                    <h4 style="margin:0 0 8px 0">Alumnos - ${esc(classInfo.start)} (${esc((classInfo.days || []).join(', '))})</h4>
                    <div style="margin:8px 0 16px 0;color:#374151;font-size:14px">
                        <div>Alumnos inscritos: <strong>${esc(String(students.length))}</strong> ${classInfo.roomName ? `<span style="color:#6b7280">/ max ${esc(String((classInfo.camillasFree || 0) + students.length))}</span>` : ''}</div>
                    </div>
                    ${students.length ? `
                        <div class="cards-grid" style="margin-top:8px">
                            ${students.map(s => {
                const dueDate = s.dueDate ? new Date(s.dueDate).toLocaleDateString() : 'No establecida';
                return `
                                    <div class="item-card" style="min-height:120px">
                                        <div class="student-row">
                                            <div class="student-info">
                                                <div class="student-name">${esc((s.name || '') + ' ' + (s.lastName || ''))}</div>
                                                <div class="student-meta">
                                                    <div>DNI: <strong>${esc(s.dni || '')}</strong></div>
                                                    <div>Tel: ${esc(s.phone || '-')} · Emergencia: ${esc(s.emergencyContact || '-')}</div>
                                                </div>
                                                <div class="student-badges">
                                                    <div class="badge membership-badge">${esc(s.membershipType || '—')}</div>
                                                    <div class="badge due-badge">Venc: ${esc(dueDate)}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
            }).join('')}
                        </div>
                    ` : '<div style="margin-top:8px"><i>No hay alumnos inscritos</i></div>'}
                    <div style="display:flex;justify-content:flex-end;margin-top:16px">
                        <button id="closeStudents" style="padding:8px 12px;border-radius:8px;border:1px solid #e5e7eb;background:#fff;">Cerrar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Close handler
            document.getElementById('closeStudents').addEventListener('click', () => modal.remove());

            // No per-card detail buttons in the class modal (cards-only view)
        }

        // Buscador
        document.getElementById('searchStudents').addEventListener('input', (e) => loadStudents(e.target.value));

        // Inicialización
        const ensure = pilatesAuth.ensureRole(['profesor']);
        ensure().then(async me => {
            // Prefer explicit name + lastName; fallback to dni or email if missing
            const full = ((me.name || '') + ' ' + (me.lastName || '')).trim();
            const display = full || me.dni || me.email || '';
            const el = document.getElementById('meInfo');
            if (el) el.textContent = display;
            await loadStudents();
            await loadClasses();
        });

        // Poll public gym config periodically so membership selects update if admin changes config
        (function startGymConfigPolling() {
            let lastTypes = null;
            async function check() {
                try {
                    const res = await fetch('/api/gym/config/public');
                    if (!res.ok) return;
                    const cfg = await res.json();
                    const types = Array.isArray(cfg.membershipTypes) ? JSON.stringify(cfg.membershipTypes) : null;
                    if (types && types !== lastTypes) {
                        lastTypes = types;
                        window.currentGymConfig = cfg;
                        // update local selects
                        try {
                            const ms = document.getElementById('newStudentMembership');
                            if (ms) {
                                const cur = ms.value;
                                ms.innerHTML = getMembershipOptionsHTML(cur);
                            }
                            document.querySelectorAll('select.membership-select').forEach(s => {
                                const cur = s.value;
                                s.innerHTML = getMembershipOptionsHTML(cur);
                            });
                        } catch (e) { }
                    }
                } catch (e) { /* ignore network errors */ }
            }
            // initial check + interval
            check();
            const id = setInterval(check, 8000);
            window.addEventListener('beforeunload', () => clearInterval(id));
        })();

        // Refresh professor's classes list used in the inline create-student form
        async function refreshProfessorClasses() {
            try {
                const me = await pilatesAuth.getMe();
                const classes = await adminClasses.listClasses();
                const myClasses = classes.filter(c => String(c.professorId) === String(me.id));
                // cache for filtering
                window.professorClassesCache = myClasses;
                const container = document.getElementById('newStudentClassesContainer');
                if (!container) return;
                // render using current search value (if any)
                const searchEl = document.getElementById('searchClassesInline');
                const q = searchEl ? searchEl.value.trim() : '';
                renderProfessorClasses(q);
            } catch (e) {
                // ignore errors silently; existing UI will show older data
            }
        }

        // Normalize strings for accent-insensitive search
        function normalizeForSearch(s) {
            if (!s) return '';
            try {
                return String(s).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[\s]+/g, ' ').trim();
            } catch (e) {
                return String(s).toLowerCase();
            }
        }

        // Render cached professor classes, optionally filtered by query
        function renderProfessorClasses(query) {
            const container = document.getElementById('newStudentClassesContainer');
            if (!container) return;
            const classes = Array.isArray(window.professorClassesCache) ? window.professorClassesCache : [];
            if (!classes.length) {
                container.innerHTML = '<i>No tienes clases para asignar</i>';
                return;
            }
            const q = (query || '').trim();
            const nq = normalizeForSearch(q);
            const filtered = classes.filter(c => {
                if (!nq) return true;
                const days = Array.isArray(c.days) ? c.days.join(', ') : (c.days || '');
                const candidate = `${days} ${c.start || ''} ${c.roomName || ''}`;
                const nc = normalizeForSearch(candidate);
                return nc.indexOf(nq) !== -1;
            });
            
            // Ordenar por horario de menor a mayor
            const sorted = filtered.sort((a, b) => {
                const timeA = a.start || '00:00';
                const timeB = b.start || '00:00';
                return timeA.localeCompare(timeB);
            });
            
            const rows = sorted.map(c => `
                <label style="display:block;padding:8px;border-bottom:1px solid #eee">
                    <input type="checkbox" value="${c._id}" class="newStudentClass" />
                    ${(c.days || []).join(', ')} ${c.start} - ${c.roomName || ''} (${(c.camillasFree || 0)} lugares libres)
                </label>
            `);
            container.innerHTML = rows.length ? rows.join('') : '<i>No se encontraron clases que coincidan</i>';
        }

        // Wire the inline search input to filter the classes (debounced)
        (function wireInlineClassSearch() {
            let timeout = null;
            const el = document.getElementById('searchClassesInline');
            if (!el) return;
            el.addEventListener('input', function (e) {
                clearTimeout(timeout);
                const v = e.target.value;
                timeout = setTimeout(() => {
                    renderProfessorClasses(v);
                }, 180);
            });
        })();

        // Try Server-Sent Events (SSE) for cross-device real-time updates. Fall back to BroadcastChannel and polling.
        (function connectRealtime() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const es = new EventSource('/api/events?token=' + encodeURIComponent(token));
                    es.onmessage = async function (ev) {
                        try {
                            const payload = ev && ev.data ? JSON.parse(ev.data) : null;
                            if (!payload || !payload.type) return;
                            if (payload.type === 'gymConfig') {
                                const data = payload.payload || {};
                                window.currentGymConfig = window.currentGymConfig || {};
                                window.currentGymConfig.membershipTypes = data.membershipTypes || window.currentGymConfig.membershipTypes;
                                try {
                                    const ms = document.getElementById('newStudentMembership');
                                    if (ms) { const cur = ms.value; ms.innerHTML = getMembershipOptionsHTML(cur); }
                                    document.querySelectorAll('select.membership-select').forEach(s => { const cur = s.value; s.innerHTML = getMembershipOptionsHTML(cur); });
                                } catch (e) { }
                            } else if (payload.type === 'classes') {
                                try { await refreshProfessorClasses(); } catch (e) { }
                            } else if (payload.type === 'students') {
                                try { await loadStudents(); await refreshProfessorClasses(); } catch (e) { }
                            }
                        } catch (e) { /* ignore parse errors */ }
                    };
                    es.onerror = function (err) { console.warn('SSE error', err); };
                } catch (e) {
                    console.warn('Failed to create EventSource', e);
                }
            }

            // Also support BroadcastChannel for same-browser tabs
            try {
                const bc = new BroadcastChannel('pilates-updates');
                bc.onmessage = async (ev) => {
                    try {
                        const data = ev && ev.data ? ev.data : {};
                        if (data.type === 'gymConfig') {
                            window.currentGymConfig = window.currentGymConfig || {};
                            window.currentGymConfig.membershipTypes = data.membershipTypes || window.currentGymConfig.membershipTypes;
                            try {
                                const ms = document.getElementById('newStudentMembership');
                                if (ms) { const cur = ms.value; ms.innerHTML = getMembershipOptionsHTML(cur); }
                                document.querySelectorAll('select.membership-select').forEach(s => { const cur = s.value; s.innerHTML = getMembershipOptionsHTML(cur); });
                            } catch (e) { }
                        } else if (data.type === 'classes') {
                            try { await refreshProfessorClasses(); } catch (e) { }
                        }
                    } catch (e) { /* ignore malformed messages */ }
                };
            } catch (e) {
                // As a last resort poll classes periodically
                try {
                    const _fallbackId = setInterval(() => { try { refreshProfessorClasses(); } catch (e) { } }, 10000);
                    window.addEventListener('beforeunload', () => clearInterval(_fallbackId));
                } catch (ee) { /* ignore */ }
            }
        })();
    </script>
