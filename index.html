<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <title>Login - Pilates Camilla</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='16' fill='%232563eb'/><text x='50' y='62' font-size='56' text-anchor='middle' fill='white' font-family='Arial'>P</text></svg>">
    <link rel="stylesheet" href="/public/css/app-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #d9d9d9;
            position: relative;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            /* Centrar la capa decorativa en el medio de la pantalla */
            top: 50%;
            left: 50%;
            width: 240%;
            height: 240%;
            /* Mantener el elemento centrado y rotarlo sin perder el translate */
            transform: translate(-50%, -50%) rotate(0deg);
            /* Halo más notorio: mayor opacidad y más spread. Se usan dos radiales para profundidad */
            background:
                radial-gradient(circle at center, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.12) 30%, transparent 60%),
                radial-gradient(circle at center, rgba(255, 245, 255, 0.12) 0%, transparent 75%);
            /* Más blur para suavizar el halo grande */
            filter: blur(36px);
            /* screen ayuda a iluminar el fondo; si se quiere más contraste, cambiar a normal */
            mix-blend-mode: screen;
            animation: rotate 30s linear infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.95;
        }

        @keyframes rotate {

            /* preserve the translate so the halo stays centered while rotating */
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }


        .card {
            --card-edge-gap: 2px;
            /* space between card edge and title/button */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 32px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 350px;
            height: 40vh;
            position: relative;
            z-index: 1;
            /* ensure the card never forces the page to scroll vertically */
            max-height: calc(100vh - 48px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        /* (responsive admin button kept as floating .admin-btn-container) */

        .card h2 {
            color: #000000;
            font-size: 25px !important;
            font-weight: 700;
            margin-bottom: 7px;
            margin-top: var(--card-edge-gap);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        /* Center the hint/description text under the title */
        .card p {
            text-align: center;
            color: #334155;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c0c0c 0%, #303030 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 16px;
            padding: 16px;
            background: #f1f5f9;
            border-radius: 12px;
            line-height: 1.6;
        }

        .admin-btn-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100000;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* hide floating admin button globally — use in-card button inside the card for all viewports */
        .admin-btn-container {
            display: none !important;
        }

        /* In-card admin button (shown inside the card on all viewports) */
        .admin-in-card {
            display: block;
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 2;
        }

        .admin-in-card button {
            padding: 0 10px 0 10px !important;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #111827;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            min-height: 40px;
        }

        /* Ensure the main login button has consistent vertical spacing across viewports.
           Use inline-flex + min-height so text is vertically centered and padding applies
           symmetrically (top/bottom). Adjust min-height to increase touch target if needed. */
        #btnLogin {
            box-sizing: border-box;
            padding-top: 14px;
            padding-bottom: 14px;
            padding-left: 16px;
            padding-right: 16px;
            line-height: 1;
            /* prevent extra line-height gaps */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
            /* consistent height across devices */
            width: 100%;
            margin-bottom: var(--card-edge-gap);
        }

        .admin-btn-container button {
            width: auto;
            padding: 10px 20px;
            border-radius: 20px;
            /* Restored translucent pill used before so desktop keeps the original look */
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.06);
            min-width: 56px;
            min-height: 40px;
            opacity: 0.98;
        }

        .admin-btn-container button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .card {
                --card-edge-gap: 19px;
                /* larger top/bottom gap on mobile */
            }

            .card h2 {
                font-size: 30px !important;
                font-family: 'Orbitron', sans-serif;
            }

            .card p {
                font-size: 13px;
            }

            input {
                padding: 12px 14px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }

            .hint {
                font-size: 11px;
                padding: 12px;
            }

            .admin-btn-container {
                /* move to bottom center on mobile */
                top: auto;
                right: auto;
                left: 50%;
                bottom: 16px;
                transform: translateX(-50%);
                width: auto;
                max-width: calc(100% - 32px);
                padding: 0 8px;
            }

            /* hide floating button on mobile (we'll hide it globally below) */
            .admin-btn-container {
                display: none;
            }

            .admin-btn-container button {
                padding: 10px 20px;
                font-size: 14px;
                /* On mobile we force a high-contrast white pill so it remains clearly visible */
                background: rgba(255, 255, 255, 0.98) !important;
                color: #111827 !important;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
                border-radius: 999px !important;
                border: 1px solid rgba(0, 0, 0, 0.06);
                min-width: 140px;
                max-width: 100%;
                min-height: 44px;
                opacity: 1 !important;
                /* Prevent touch-drag/pan when interacting with the button */
                touch-action: none !important;
                -webkit-user-drag: none !important;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }

            .card h2 {
                font-size: 22px;
                font-family: 'Orbitron', sans-serif !important;
            }
        }

        /* small animation for mobile entrance */
        .admin-btn-container.show {
            animation: slideUp 360ms cubic-bezier(.2, .9, .2, 1) both;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(18px);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="card card-surface">
        <h2>Iniciar sesión</h2>
        <p>Ingresá tu DNI para acceder</p>
        <input id="dni" placeholder="DNI" maxlength="12" />
        <button id="btnLogin">Ingresar</button>
        <!-- <div class="hint">
            Usuarios de prueba:<br>
            • Alumno por DNI: 10000001<br>
            • Profesor por DNI: 20000002<br>
            • Superusuario por DNI: 40000004<br>
            • Admin: usar botón "admin" arriba a la derecha (email: admin@pilates.local / pass: AdminPass123!)
        </div> -->
        <div class="admin-in-card">
            <button id="btnAdminCard">Admin</button>
        </div>
    </div>

    <div class="admin-btn-container">
        <button id="btnAdmin">Admin</button>
    </div>
    </div>

    <script>
        // Ensure admin button is positioned correctly on mobile and prevent page pan while interacting
        (function () {
            const btn = document.getElementById('btnAdmin');
            const container = document.querySelector('.admin-btn-container');
            if (!btn || !container) return;

            function adjustAdminPosition() {
                if (window.innerWidth <= 768) {
                    container.style.left = '50%';
                    container.style.right = 'auto';
                    container.style.bottom = '16px';
                    container.style.top = 'auto';
                    container.style.transform = 'translateX(-50%)';
                    container.style.zIndex = '2147483647';
                    container.classList.add('show');
                } else {
                    container.style.left = '';
                    container.style.right = '20px';
                    container.style.bottom = '';
                    container.style.top = '20px';
                    container.style.transform = '';
                    container.style.zIndex = '';
                    container.classList.remove('show');
                }
            }

            // Prevent touchmove (page pan) when the user is interacting with the admin button
            let touchActive = false;
            btn.addEventListener('touchstart', (e) => { touchActive = true; });
            btn.addEventListener('touchmove', (e) => { if (touchActive) e.preventDefault(); }, { passive: false });
            btn.addEventListener('touchend', (e) => { touchActive = false; });

            // Ensure desktop click still works
            btn.addEventListener('click', (e) => { openAdminModal(); });

            // mobile in-card button (fallback inside the card)
            const btnCard = document.getElementById('btnAdminCard');
            if (btnCard) {
                // call openAdminModal at click time (it is defined later in the file)
                btnCard.addEventListener('click', (e) => { openAdminModal(); });
                btnCard.addEventListener('touchstart', (e) => { e.stopPropagation(); });
                btnCard.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
            }

            window.addEventListener('resize', adjustAdminPosition);
            // run once
            adjustAdminPosition();
        })();
    </script>
    <script src="/public/js/auth.js"></script>
    <script>
        const btn = document.getElementById('btnLogin');
        btn.addEventListener('click', async () => {
            const dni = document.getElementById('dni').value.trim();
            if (!dni) return alert('Ingresá DNI');
            try {
                const res = await pilatesAuth.loginDni(dni);
                // redirigir según rol
                if (res.role === 'alumno') window.location.href = '/alumno.html';
                else if (res.role === 'profesor') window.location.href = '/profesor.html';
                else if (res.role === 'administrador') window.location.href = '/administrador.html';
                else if (res.role === 'superusuario') window.location.href = '/superusuario.html';
                else window.location.href = '/index.html';
            } catch (err) {
                alert(err.message || 'Error en login');
            }
        });

        // admin modal
        const btnAdmin = document.getElementById('btnAdmin');
        btnAdmin.addEventListener('click', () => {
            openAdminModal();
        });

        function openAdminModal() {
            const modal = document.createElement('div');
            modal.style = 'position:fixed;inset:0;background:rgba(0,0,0,0.5);backdrop-filter:blur(5px);display:flex;align-items:center;justify-content:center;z-index:1000';
            modal.innerHTML = `
                    <div style="background:#fff;padding:32px;border-radius:24px;width:380px;box-shadow:0 20px 60px rgba(0,0,0,0.3)">
                        <h3 style="color:#000000;font-size:24px;margin-bottom:20px;text-align:center">Login Administrador</h3>
                        <input id="adminEmail" placeholder="Email" style="width:100%;padding:14px 16px;margin:12px 0;border:2px solid #e2e8f0;border-radius:12px;font-size:15px;background:#f8fafc" />
                        <input id="adminPass" type="password" placeholder="Contraseña" style="width:100%;padding:14px 16px;margin:12px 0;border:2px solid #e2e8f0;border-radius:12px;font-size:15px;background:#f8fafc" />
                        <div style="display:flex;gap:12px;margin-top:20px">
                            <button id="cancelAdmin" style="flex:1;padding:12px;border-radius:12px;background:#e2e8f0;color:#475569;box-shadow:none">Cancelar</button>
                            <button id="submitAdmin" style="flex:1;padding:12px;border-radius:12px;background-color:#000000;color:#fff;box-shadow:0 4px 15px rgba(102,126,234,0.4)">Entrar</button>
                        </div>
                    </div>`;
            document.body.appendChild(modal);
            document.getElementById('cancelAdmin').addEventListener('click', () => modal.remove());
            document.getElementById('submitAdmin').addEventListener('click', async () => {
                const email = document.getElementById('adminEmail').value.trim();
                const pass = document.getElementById('adminPass').value;
                if (!email || !pass) return alert('Completá email y contraseña');
                try {
                    const res = await pilatesAuth.adminLogin(email, pass);
                    if (res.role === 'administrador' || res.role === 'superusuario') {
                        window.location.href = '/administrador.html';
                    } else {
                        alert('No tenés permisos de administrador');
                    }
                } catch (err) {
                    alert(err.message || 'Error en login admin');
                }
            });
        }
    </script>
</body>

</html>
